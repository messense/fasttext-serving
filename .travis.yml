sudo: required
language: rust
rust:
  - nightly
cache: cargo
script:
  - cargo build

after_success:
  - |
    if [[ "${TRAVIS_TAG:-}" != "" && "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
      cargo build --release;
      cargo install --force cargo-deb;
      cargo deb --no-build --no-strip;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - target/release/fasttext-serving
    - target/release/fasttext-serving*.deb
  skip_cleanup: true
  on:
    tags: true
